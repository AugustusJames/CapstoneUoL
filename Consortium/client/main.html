
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>Consortium</title>
  </head>


<body>
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Consortium</a>
    
      <div class="nav navbar-right">
        <div class="mainNavbar navbar-text">
          {{> loginButtons align="right"}}
        </div>
      </div>
    </div> <!-- / nav container -->
  </nav>
  <hr/>
  {{#if currentUser}}
    {{> chat}}
  {{else}}
   
    <div class="bg-dark text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Please log in or create an account</h1>
        <div class="col-lg-6 mx-auto">
        <p class="fs-3 mb-4"><br/>Consortium is a place for Tradesman! </p>
        <p class="fs-4">We help solve problems <br/> Spend more time focusing on business development, new ideas & better problem solving methods.</p>
          
        </div>
      </div>
    </div>
    
  {{/if}}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<template name="chat">
  
  <div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-4">
      <h1 class="display-5 fw-bold text-white">Create a message!</h1> <br/>
      <div class="col-lg-6">
        <form id="chat-form">
          <p>
            <textarea 
              rows="6" 
              cols="40" 
              name="text" 
            placeholder="Write a message..."></textarea>
          </p>
          <p><input type="submit" value="Send"/></p>
        </form>
        {{ #each messages }}
    <p><b>{{getUserName userId}}</b>({{formatDate createdAt}}): {{text}}</p>
    {{ else }}
    <p>No messages</p>
  {{ /each }}
      </div> 
    </div>
  </div>
  
</template>
